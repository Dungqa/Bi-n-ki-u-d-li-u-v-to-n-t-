<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình
    </title>
</head>
<body>
<script>
    var vatli;
    var hoahoc;
    var sinhhoc;
    var diemtrungbinh;
    vatli=parseInt(prompt("Nhập điểm vật lí:"));
    hoahoc=parseInt(prompt("Nhập điểm hóa học:"));
    sinhhoc=parseInt(prompt("Nhập điểm sinh học:"));
    diemtrungbinh = (vatli+hoahoc+sinhhoc)/3 ;
    alert("điểm trung bình là:" +' '+diemtrungbinh);
</script>
</body>
</html>
