<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    var bankinh;
    var dientich;
    bankinh=parseInt(prompt("Nhập độ dài bán kính:"));
    dientich=bankinh*bankinh*3.14;
    alert("diện tích hình tròn là:" +' '+dientich);
</script>
</body>
</html>
