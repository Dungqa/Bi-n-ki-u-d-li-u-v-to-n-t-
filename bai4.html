<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    var bankinh;
    var chuvi;
    bankinh=parseInt(prompt("Nhập độ dài bán kính:"));
    chuvi=2*bankinh*3.14;
    alert("Chu vi hình tròn là:" +' '+chuvi);
</script>
</body>
</html>
